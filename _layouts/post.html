---
layout: default
---
<main class="post">
  <div class="post-header">
    <h1>{{ page.title }}</h1>
    <span class="date">
      {{ page.date | date_to_string }}
    </span>
    <div class="tag-wrap">
      {% for item in page.tags %}
        <div class="tag">
          #{{ item }}
        </div>
      {% endfor %}
      </div>
    
  </div>
  
  <div class="post-content">
    {{ content }}
  </div>
</main>
<script src="/assets/js/table.js"></script>
